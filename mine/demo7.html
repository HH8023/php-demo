<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>padding 内补白</title>
		<style>
			div{
				width:500px;
				height:200px;
				border:1px solid blue;
				background-color:#ccc;
			}
			/*padding：介于内容和边框之间的区域*/
			div{
				padding:20px;
				padding-left:50px;
				padding-top:100px;
				padding-right:100px;
				padding-bottom:100px;
				padding:10px 20px;
				padding:10px 20px 30px;
				padding:10px 20px 30px 40px;
			}
		</style>
	</head>
	<body>
		<div>上课不要打瞌睡。</div>
	</body>
</html>
