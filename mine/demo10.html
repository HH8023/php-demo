<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
		<style>
			body{
				height:2000px;
			}
			div{
				width:500px;
				height:200px;
				background-color:#ccc;
			}
			/*相对定位：position :relative,特点：
				1.没有脱离文档流
				2.原空间保留，别的元素不能用
				3.固定在页面上，和绝对定位一样
				偏移规则：以自身的左上角作为偏移的圆点。*/
			.one{
				background-color:#220044;
				position:relative;
				top:50px;
				left:50px;
			}
			.two{
				background-color:#004400;
			}
		</style>
	</head>
	<body>
		<div class="one">1</div>
		<div class="two">2</div>
		<div></div>
	</body>
</html>
