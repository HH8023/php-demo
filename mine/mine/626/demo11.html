<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定定位</title>
		<style>
			body{
				height:2000px;
			}
			div{
				width:200px;
				height:200px;
				border:1px solid red;
			}
			.one{
				background-image:url("3.jpg");
				background-size:100% 100%;
				position:fixed;
				bottom:10px;
			}
			.two{
				background-image:url("2.jpg");
				background-size:100% 100%;
				position:fixed;
				bottom:10px;
				right:0px;
			}
		</style>
	</head>
	<body>
		<div class="one">1</div>
		<div class="two">2</div>
	</body>
</html>
