<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素的显示</title>
		<style>
			/*display:可选值
				block：变为块元素；
				inline：变为行元素
				none:隐藏元素最常用的手段，特点：隐藏元素，释放空间
				网页上最常见的点个X就关闭的小窗口就是使用了他。*/
			span{
				display:block;
			}
			div{
				display:inline;
			}
			p{
				color:red;
				border:1px solid blue;
				padding:20px;
				margin:20px;
				display:none;
			}
			
		</style>
	</head>
	<body>
		<p>学习要学习方法，</p>
		<span>微笑不用成本，但是</span>
		<span>能创造财富。</span>
		<span>没有能回去的感情</span><hr>
		<div>就算真的回去了，你也会发现<div>
		<div>一切已经面目全非<div>
	</body>
</html>
