<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>visibility元素的显示</title>
		<style>
			/*visibility：可选值：visible显示
									hidden隐藏元素，空间保留*/
			span{
				visibility:hidden;
				visibility:visible;
			}
			div{
				height:200px;
				visibility:hidden;
			}
		</style>
	</head>
	<body>
		<span>男人对女人的伤害，不一定是他爱上了别人。</span>
		<div>而是在她有所期待的时候让她失望。</div>
		<b>123</b>
	</body>
</html>
