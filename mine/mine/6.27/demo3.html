<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动&清除浮动</title>
		<style>
			div{
				width:200px;
				height:200px;
				background-color:#ccc;
				font-size:50px;
			}
			#one{
				background-color:#220066;
				float:left;
			}
			#two{
				background-color:red;
				float:left;
				clear:left;
			}
			#three{
				background-color:#369963;
				float:left;
				clear:left;
			}
		</style>
	</head>
	<body>
		<div id="one">1</div>
		<div id="two">2</div>
		<div id="three">3</div>
	</body>
</html>
