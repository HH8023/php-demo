<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符实体</title>
	</head>
	<body>
		<!--常见的字符实体：
		空格，>  <  &  '  "
		-->
		>  <  &  '  "
		<hr>
		
		<h3>方式1：'&字符;'</h3>
		&gt;  &lt;  &amp;  &apos;  &quot;
		<hr>
		<h3>方式2：'&#数字;'</h3>
		&#62;  &#60;  &#38;  &#39;  &#34;
	</body>
</html>
