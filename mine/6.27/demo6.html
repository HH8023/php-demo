<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>overflow对超出框体文本的显示&隐藏</title>
		<style>
			/*overflow:对超出框体的文本进行显示隐藏：
						visible：默认的，显示
						hidden:隐藏
						scroll:始终存在滚动条，不论文本是否超出框体
						auto：自动，如果超出，自动加滚动条，如果没有超出，没有滚动条*/
			div{
				width:200px;
				height:100px;
				border:1px solid red;
				overflow:visible;
				overflow:hidden;
				overflow:scroll;
				overflow:auto;
			}
		</style>
	</head>
	<body>
		<div>所以永远空生羡慕。所以永远空生羡慕。所以永远空生羡慕。所以永远空生羡慕。所以永远空生羡慕。所以永远空生羡慕。所以永远空生羡慕。所以永远空生羡慕。所以永远空生羡慕。所以永远空生羡慕。</div>
	</body>
</html>
