<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框</title>
		<style>
			/*方向原则：
				1个值：4边；
				2个值：上下，左右；
				3个值：上，左右，下
				4个值：上，右，下，左
				注意：虽然可以这么玩，但是通常是4个边一致的效果*/
			div{
				width:500px;
				height:200px;
				border:1px solid black;
				border-color:blue red;
				border-style:solid dotted dashed;
				border-width:10px 20px 30px 40px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
