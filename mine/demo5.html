<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width:200px;
				height:100px;
				border:1px solid red;
			}
			span{
				border:2px dotted blue;
			}
			div{
				border-width:4px; /*宽度*/
			}
			div{
				border-style:solid;  /*实线*/
				border-style:double; /*双实线*/
				border-style:dotted; /*点*/
				border-style:dashed; /*虚线*/
			}
			div{
				border-color:#ccc;
			}
		</style>
	</head>
	<body>
		<div></div><br>
		<span>我们都要好好的跟着老师学习PHP。</span>
	</body>
</html>
